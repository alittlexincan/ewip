
# 服务注册名称配置
spring.application.name=ewip-publish
server.port=9999

# 服务注册配置
eureka.client.service-url.default-zone=http://127.0.0.1:8761/eureka/
eureka.instance.ip-address=true

# 日志配置
logging.file=d:/ewip/ewip-publish.log

########################## 微信 配置 #############################

# 微信连接域名
wechat.url=hcqx.gov.cn

# 微信连接端口号
wechat.port=${server.port}

# 微信开发者ID
wechat.appId=wx89e64f00ad5f05c3

# 微信开发者密码
wechat.appSecret=7c488817e52d980935a256abd3ff8e6a

# 气象灾害预警提醒
