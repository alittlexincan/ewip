# 服务提醒通知
wechat.service.template=NmHDLXmp7mZQVe8delWvayA9qvagciSKUWlJhn3BT7M

# 突发事件预警提醒
wechat.warn.template=YCKJpBO8bZ1AlLj3LRvEdelVIn0J4t3e9zl1a1u51eM

# 获取access_token url地址
wechat.token.url=https://api.weixin.qq.com/cgi-bin/token?grant_type=client_credential&appid=${wechat.appId}&secret=${wechat.appSecret}

# 模板请求路径
wechat.template.url=https://api.weixin.qq.com/cgi-bin/message/template/send?access_token={accessToken}

# 用户信息
wechat.user.list.url=https://api.weixin.qq.com/cgi-bin/user/get?access_token={accessToken}&next_openid={userOpenId}

# 用户模板推送信息
wechat.user.info.url=https://api.weixin.qq.com/cgi-bin/user/info?access_token={accessToken}&openid={userOpenId}&lang=zh_CN

