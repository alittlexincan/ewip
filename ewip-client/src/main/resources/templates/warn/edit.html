<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>预警编辑</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/ewip.css}" media="all">

</head>
<body>

    <div class="layui-fluid edit">
        <div class="layui-form layui-form-pane">
            <div class="layui-row layui-col-space5">
                <!--基础信息-->
                <div class="layui-col-md3 layui-col-sm3">
                    <div class="layui-card">
                        <div class="layui-card-header"><span>&nbsp;&nbsp;<i class="layui-icon layui-icon-form warn-card-hader-icon"></i>基础信息</span> </div>
                        <div class="layui-card-body warn-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">发布单位:</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" lay-verify="required" placeholder="请选择发布单位" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">预警名称:</label>
                                <div class="layui-input-block">
                                    <select  name="disasterName" lay-verify="required" placeholder="请选择预警名称">
                                        <option value="">请选择预警名称</option>
                                        <option value="0">暴雨</option>
                                        <option value="1">大风</option>
                                        <option value="2">暴雪</option>
                                        <option value="3">雷电</option>
                                        <option value="4">台风</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">预警颜色:</label>
                                <div class="layui-input-block">
                                    <select  name="disasterColor" lay-verify="required" placeholder="请选择预警颜色">
                                        <option value="">请选择预警颜色</option>
                                        <option value="0">蓝色</option>
                                        <option value="1">黄色</option>
                                        <option value="2">橙色</option>
                                        <option value="3">红色</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">预警级别:</label>
                                <div class="layui-input-block">
                                    <select  name="disasterLevel" lay-verify="required" placeholder="请选择预警级别">
                                        <option value="">请选择预警级别</option>
                                        <option value="0">I(一级)</option>
                                        <option value="1">II(二级)</option>
                                        <option value="2">III(三级)</option>
                                        <option value="3">IV(四级)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">预警标题:</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" lay-verify="required" value="北京市气象局" placeholder="请输入预警标题" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">预警信息类型:</label>
                                <div class="layui-input-block">
                                    <select class="form-control" lay-verify="required" placeholder="请选择预警信息类型">
                                        <option value="Actual">实际</option>
                                        <option value="Exercise">演练</option>
                                        <option value="Test" selected>测试</option>
                                        <option value="Draft">草稿</option>
                                    </select>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">发布时间:</label>
                                <div class="layui-input-block">
                                    <input type="text" readonly id="editTime" name="editTime" lay-verify="required" autocomplete="off" class="layui-input" placeholder="yyyy-MM-dd HH:mm:ss">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">预期发生时间:</label>
                                <div class="layui-input-block">
                                    <input type="text" readonly id="forecastTime" name="forecastTime" lay-verify="required" autocomplete="off" class="layui-input" placeholder="yyyy-MM-dd HH:mm:ss">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">失效时间:</label>
                                <div class="layui-input-block">
                                    <input type="text" readonly id="invalidTime" name="invalidTime" lay-verify="required" autocomplete="off" class="layui-input" placeholder="yyyy-MM-dd HH:mm:ss">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">国突备案:</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="keepRecord" value="0" title="否" checked>
                                    <input type="radio" name="keepRecord" value="1" title="是">
                                </div>
                            </div>
                            <hr class="ewip-hr">
                            <div class="layui-form-item">
                                <label class="layui-form-label">政府应对措施:</label>
                                <div class="layui-input-block">
                                    <textarea lay-verify="required" placeholder="请输入政府应对措施" class="layui-textarea"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">防御指南:</label>
                                <div class="layui-input-block">
                                    <textarea lay-verify="required" placeholder="请输入防御指南" class="layui-textarea"></textarea>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <!--预警图标和流程-->
                <div class="layui-col-md9 layui-col-sm9">
                    <div class="layui-row layui-col-space5">
                        <!--预警图标-->
                        <div class="layui-col-xs2 layui-col-md2 layui-col-lg1">
                            <div class="layui-card">
                                <div class="layui-card-header"><span>&nbsp;&nbsp;<i class="layui-icon layui-icon-picture warn-card-hader-icon"></i>预警图标</span></div>
                                <div class="layui-card-body warn-icon">
                                    <img th:src="@{/channel/07-微博.png}" alt="短信" />
                                </div>
                            </div>
                        </div>

                        <!--预警流程-->
                        <div class="layui-col-xs10 layui-col-md10 layui-col-lg11">
                            <div class="layui-card">
                                <div class="layui-card-header"> <span>&nbsp;&nbsp;<i class="layui-icon warn-card-hader-icon">&#xe675;</i>预警流程</span></div>
                                <div class="layui-card-body">
                                    <div class="process-list">
                                        <div class="process">
                                            <div class="entryTitle">录入</div>
                                            <div class="entryYuan"><input type="checkbox" name="flow" lay-verify="flow" value="0"  lay-skin="primary" checked disabled></div>
                                        </div>
                                        <div class="process-line"></div>
                                        <div class="process">
                                            <div class="entryTitle">审核</div>
                                            <div class="entryYuan"><input type="checkbox" name="flow" lay-verify="flow" value="1"  lay-skin="primary"></div>
                                        </div>
                                        <div class="process-line"></div>
                                        <div class="process">
                                            <div class="entryTitle">签发</div>
                                            <div class="entryYuan"><input type="checkbox" name="flow" lay-verify="flow" value="2"  lay-skin="primary"></div>
                                        </div>
                                        <div class="process-line"></div>
                                        <div class="process">
                                            <div class="entryTitle">应急办签发</div>
                                            <div class="entryYuan"><input type="checkbox" name="flow" lay-verify="flow" value="3"  lay-skin="primary"></div>
                                        </div>
                                        <div class="process-line"></div>
                                        <div class="process">
                                            <div class="entryTitle">发布</div>
                                            <div class="entryYuan"><input type="checkbox" name="flow" lay-verify="flow" value="4" lay-skin="primary" checked disabled></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--渠道列表-->
                <div class="layui-col-md9 layui-col-sm9">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-xs12 layui-col-md12">
                            <div class="layui-card">
                                <div class="layui-card-header"><span>&nbsp;&nbsp;<i class="layui-icon layui-icon-release warn-card-hader-icon"></i>发布渠道</span></div>
                                <div class="layui-card-body">

                                        <div class="channel-option">
                                            <div><span class="layui-btn layui-btn-sm">全选</span></div>
                                            <div><span class="layui-btn layui-btn-sm layui-btn-danger">反选</span></div>
                                        </div>
                                        <div class="channel-list">
                                            <!--<div class="imgbox" data-id="1" data-title="短信" data-channel="01-短信" data-type="tabAdd">-->
                                                <!--<img th:src="@{/channel/07-微博.png}" alt="短信">-->
                                                <!--<span>短信</span>-->
                                            <!--</div>-->
                                            <!--<div class="imgbox" data-id="2" data-title="APP" data-channel="02-APP" data-type="tabAdd">-->
                                                <!--<img th:src="@{/channel/07-微博.png}" alt="APP">-->
                                                <!--<span>APP</span>-->
                                            <!--</div>-->
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--地区树和预警内容-->
                <div class="layui-col-md9 layui-col-sm9">
                    <div class="layui-row layui-col-space5">
                        <!--地区树-->
                        <div class="layui-col-xs3 layui-col-md3">
                            <div class="layui-card">
                                <div class="layui-card-header"><span>&nbsp;&nbsp;<i class="layui-icon layui-icon-tree warn-card-hader-icon"></i>选择地区</span></div>
                                <div  class="layui-card-body warn-card-body-height">
                                    <div id="areaTree" class="ztree"></div>
                                </div>
                            </div>
                        </div>

                        <!--预警内容-->
                        <div class="layui-col-xs9 layui-col-md9">
                            <div class="layui-card">
                                <div class="layui-card-header"><span>&nbsp;&nbsp;<i class="layui-icon warn-card-hader-icon">&#xe618;</i>预警内容</span></div>
                                <div class="layui-card-body warn-card-body-height">

                                    <!--预警内容-->
                                    <div class="layui-col-md9">
                                        预警内容
                                    </div>

                                    <!--受众树-->
                                    <div class="layui-col-md3">
                                        受众树
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!--文件列表-->
                <div class="layui-col-md9 layui-col-sm9">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-xs12 layui-col-md12">
                            <div class="layui-card">
                                <div class="layui-card-header"><span>&nbsp;&nbsp;<i class="layui-icon layui-icon-upload-drag warn-card-hader-icon"></i>附件上传</span></div>
                                <div class="layui-card-body warn-file-list-height warn-center">

                                    <div class="warn-upload-msg">
                                        <i class="layui-icon layui-icon-upload-drag"></i>
                                        <span>点击上传</span>
                                    </div>
                                    <!--<table cellspacing="0" cellpadding="0" border="0" class="layui-table" lay-even="">-->
                                        <!--<thead>-->
                                            <!--<tr><th>编号</th><th>文件名称</th><th>文件大小</th><th>文件类型</th><th>操作</th></tr>-->
                                        <!--</thead>-->
                                        <!--<tbody>-->
                                            <!--<tr data-index="0" class="">-->
                                                <!--<td>1</td>-->
                                                <!--<td>abc.jpg</td>-->
                                                <!--<td>128k</td>-->
                                                <!--<td>jpg</td>-->
                                                <!--<td><a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="deleteOption"><i class="layui-icon layui-icon-delete"></i>删除</a></td>-->
                                            <!--</tr>-->
                                            <!--<tr data-index="0" class="">-->
                                                <!--<td>1</td>-->
                                                <!--<td>abc.jpg</td>-->
                                                <!--<td>128k</td>-->
                                                <!--<td>jpg</td>-->
                                                <!--<td><a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="deleteOption"><i class="layui-icon layui-icon-delete"></i>删除</a></td>-->
                                            <!--</tr>-->
                                        <!--</tbody>-->
                                    <!--</table>-->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--提交按钮-->
                <div class="layui-col-md9 layui-col-sm9">
                <div class="layui-row layui-col-space5">
                    <div class="layui-col-xs12 layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-body warn-center">
                                <div class="layui-inline">
                                    <button class="layui-btn layuiadmin-button-btn" lay-submit="submit" lay-filter="submit">提交</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script th:src="@{/layuiadmin/layui/layui.js}" ></script>
    <script th:src="@{/ewip/warn/edit.js}" charset="utf-8"></script>

</body>
</html>
