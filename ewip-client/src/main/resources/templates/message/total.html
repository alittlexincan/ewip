<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>发布信息统计</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/ewip.css}" media="all">
</head>
<body>

    <!--消息id-->
    <input id="messageId" th:value="${id}" hidden />

    <div class="layui-fluid one">
        <div class="layui-form layui-form-pane">
            <div class="layui-row layui-col-space5 basis">
                <!-- 基础信息 -->
                <div class="layui-col-xs12 layui-col-md12 layui-col-lg12">
                    <div class="layui-card">
                        <div class="layui-card-header"> <span>&nbsp;&nbsp;<i class="layui-icon layui-icon-search warn-card-hader-icon"></i>查询条件</span></div>
                        <div class="layui-card-body">
                            <div class="layui-form-item" style="margin-bottom: 0px;">
                                <div class="layui-inline">
                                    <div class="layui-input-inline">
                                        <input type="text" id="startTime" name="startTime" placeholder="开始时间" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <div class="layui-input-inline">
                                        <input type="text" id="endTime" name="endTime" placeholder="结束时间" autocomplete="off" class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <button class="layui-btn layuiadmin-button-btn" lay-submit="search" lay-filter="search">
                                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                                    </button>
                                    <button class="layui-btn layui-btn-danger" type="reset">
                                        <i class="layui-icon layui-icon-delete layuiadmin-button-btn"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 统计图 -->
                <div class="layui-col-xs12 layui-col-md12 layui-col-lg12">
                    <div class="layui-card">
                        <div class="layui-card-header"><span>&nbsp;&nbsp;<i class="layui-icon layui-icon-chart-screen warn-card-hader-icon"></i>发布统计</span></div>
                        <div class="layui-card-body">

                            <div class="layui-row layui-col-space5">

                                <div id="pie" class="layui-col-xs4 layui-col-md4 layui-col-lg4" style="height: 300px"></div>
                                <div id="column" class="layui-col-xs8 layui-col-md8 layui-col-lg8" style="height: 300px"></div>

                            </div>
                        </div>
                    </div>
                </div>

                <!-- 列表：数据行操作 -->
                <script type="text/html" id="btnGroupOption">
                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="updateOption"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                </script>

                <!-- 发布渠道 -->
                <div class="layui-col-xs12 layui-col-md12 layui-col-lg12">
                    <div class="layui-card">
                        <div class="layui-card-header"><span>&nbsp;&nbsp;<i class="layui-icon layui-icon-table warn-card-hader-icon"></i>统计信息</span></div>
                        <div class="layui-card-body">
                            <!-- 列表信息 -->
                            <table class="layui-table" lay-filter="table" id="table"></table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script th:src="@{/layuiadmin/layui/layui.js}" ></script>
    <script th:src="@{/plugins/echarts/echarts.min.js}" ></script>
    <script th:src="@{/plugins/echarts/walden.js}" ></script>
    <script th:src="@{/ewip/message/total.js}" charset="utf-8"></script>
    </body>
</html>
