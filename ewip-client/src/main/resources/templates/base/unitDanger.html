<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>危险品场所</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/ewip.css}" media="all">

</head>
<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <form action="javascript:;" class="layui-form layui-card-header layuiadmin-card-header-auto searchParam">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" name="name" placeholder="请输入危险品场所名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-button-btn" lay-submit="search" lay-filter="search">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                        <button class="layui-btn layui-btn-danger" type="reset">
                            <i class="layui-icon layui-icon-delete layuiadmin-button-btn"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="layui-card-body">
                <div class="layui-btn-group tableBar">
                    <button class="layui-btn" data-type="addBarBtn">添加</button>
                    <button class="layui-btn" data-type="deleteBarBtn">删除</button>
                </div>

                <!-- 列表：数据行操作 -->
                <script type="text/html" id="btnGroupOption">
                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="updateOption"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="deleteOption"><i class="layui-icon layui-icon-delete"></i>删除</a>
                </script>

                <!-- 添加弹出层 -->
                <script id="addPop" type="text/html">
                    <div class="layui-form layui-form-pane">
                        <div class="layui-form-item">
                            <label class="layui-form-label">区县</label>
                            <div class="layui-input-block">
                                <div id="addAreaId" name="district" lay-verify="district" class="select-tree layui-form-select" autocomplete="off" placeholder="请选择区县"></div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" lay-verify="name"  autocomplete="off" placeholder="请输入名称" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">项目名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="project" lay-verify="project"  autocomplete="off" placeholder="请输入项目名称" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">建筑物名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="building" lay-verify="building"  autocomplete="off" placeholder="请输入建筑物名称" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">单体数</label>
                            <div class="layui-input-block">
                                <input type="text" name="number" lay-verify="number"  autocomplete="off" placeholder="请输入单体数" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">地址</label>
                            <div class="layui-input-block">
                                <input type="text" name="address" lay-verify="address"  autocomplete="off" placeholder="请输入地址" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">经度</label>
                            <div class="layui-input-block">
                                <input type="text" name="lon" lay-verify="lon" autocomplete="off" placeholder="请输入经度" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">纬度</label>
                            <div class="layui-input-block">
                                <input type="text" name="lat" lay-verify="lat" autocomplete="off" placeholder="请输入纬度" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">品名</label>
                            <div class="layui-input-block">
                                <input type="text" name="product" lay-verify="product"  autocomplete="off" placeholder="请输入品名" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">储存个数容量</label>
                            <div class="layui-input-block">
                                <input type="text" name="tanks" lay-verify="tanks"  autocomplete="off" placeholder="请输入容量" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">加油机数</label>
                            <div class="layui-input-block">
                                <input type="text" name="machine" lay-verify="machine"  autocomplete="off" placeholder="请输入加油机数" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">安全责任人</label>
                            <div class="layui-input-block">
                                <input type="text" name="lightningPeople" lay-verify="lightningPeople"  autocomplete="off" placeholder="请输入安全责任人" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">责任人手机号</label>
                            <div class="layui-input-block">
                                <input type="text" name="lightningPhone" lay-verify="lightningPhone"  autocomplete="off" placeholder="请输入责任人手机号" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">所属地区</label>
                            <div class="layui-input-block">
                                <input type="text" name="area" lay-verify="area"  autocomplete="off" placeholder="请输入所属地区" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">局领导</label>
                            <div class="layui-input-block">
                                <input type="text" name="leader" lay-verify="leader"  autocomplete="off" placeholder="请输入局领导" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">防雷所分管领导</label>
                            <div class="layui-input-block">
                                <input type="text" name="lightningLeader" lay-verify="lightningLeader"  autocomplete="off" placeholder="请输入防雷所分管领导" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">业务中层干部</label>
                            <div class="layui-input-block">
                                <input type="text" name="cadres" lay-verify="cadres"  autocomplete="off" placeholder="请输入业务中层干部" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">检测片区组长</label>
                            <div class="layui-input-block">
                                <input type="text" name="testLeader" lay-verify="testLeader"  autocomplete="off" placeholder="请输入检测片区组长" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">检测片区组员</label>
                            <div class="layui-input-block">
                                <input type="text" name="testMember" lay-verify="testMember"  autocomplete="off" placeholder="请输入检测片区组员" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">最新检测日期</label>
                            <div class="layui-input-block">
                                <input type="text" readonly="readonly" id="testDate" name="testDate" lay-verify="testDate"  autocomplete="off" placeholder="请输入最新检测日期" class="layui-input">
                                <!--<input type="text" name="testDate" lay-verify="testDate"  autocomplete="off" placeholder="请输入最新检测日期" class="layui-input">-->
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">最新报告编号</label>
                            <div class="layui-input-block">
                                <input type="text" name="report" lay-verify="report"  autocomplete="off" placeholder="请输入最新报告编号" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">安全隐患情况</label>
                            <div class="layui-input-block">
                                <input type="radio" name="status" value="有" title="有" >
                                <input type="radio" name="status" value="无" title="无" checked="">
                            </div>
                        </div>
                        <div class="layui-form-item layui-hide" >
                            <div class="layui-input-block layui-col-md-offset4">
                                <button class="layui-btn" lay-submit="" lay-filter="submitAddBtn" id="submitAddBtn">添加</button>
                            </div>
                        </div>
                    </div>
                </script>
                <!-- 修改弹出层 -->
                <script id="updatePop" type="text/html">
                    <div class="layui-form layui-form-pane">
                        <div class="layui-form-item">
                            <label class="layui-form-label">区县</label>
                            <div class="layui-input-block">
                                <div id="updateAreaId" name="district" lay-verify="district" class="select-tree layui-form-select" autocomplete="off" placeholder="请选择所属地区"></div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" lay-verify="name" value="{{d.name}}" autocomplete="off" placeholder="请输入名称" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">项目名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="project" lay-verify="project" value="{{d.project}}" autocomplete="off" placeholder="请输入项目名称" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">建筑物名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="building" lay-verify="building" value="{{d.building}}" autocomplete="off" placeholder="请输入建筑物名称" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">单体数</label>
                            <div class="layui-input-block">
                                <input type="text" name="number" lay-verify="number" value="{{d.number}}" autocomplete="off" placeholder="请输入单体数" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">地址</label>
                            <div class="layui-input-block">
                                <input type="text" name="address" lay-verify="address" value="{{d.address}}" autocomplete="off" placeholder="请输入地址" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">经度</label>
                            <div class="layui-input-block">
                                <input type="text" name="lon" lay-verify="lon" value="{{d.lon}}" autocomplete="off" placeholder="请输入经度" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">纬度</label>
                            <div class="layui-input-block">
                                <input type="text" name="lat" lay-verify="lat" value="{{d.lat}}" autocomplete="off" placeholder="请输入纬度" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">品名</label>
                            <div class="layui-input-block">
                                <input type="text" name="product" lay-verify="product" value="{{d.product}}" autocomplete="off" placeholder="请输入品名" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">储存个数容量</label>
                            <div class="layui-input-block">
                                <input type="text" name="tanks" lay-verify="tanks" value="{{d.tanks}}" autocomplete="off" placeholder="请输入容量" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">加油机数</label>
                            <div class="layui-input-block">
                                <input type="text" name="machine" lay-verify="machine" value="{{d.machine}}" autocomplete="off" placeholder="请输入加油机数" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">安全责任人</label>
                            <div class="layui-input-block">
                                <input type="text" name="lightningPeople" lay-verify="lightningPeople" value="{{d.lightningPeople}}" autocomplete="off" placeholder="请输入安全责任人" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">责任人手机号</label>
                            <div class="layui-input-block">
                                <input type="text" name="lightningPhone" lay-verify="lightningPhone" value="{{d.lightningPhone}}" autocomplete="off" placeholder="请输入责任人手机号" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">所属地区</label>
                            <div class="layui-input-block">
                                <input type="text" name="area" lay-verify="area" value="{{d.area}}" autocomplete="off" placeholder="请输入所属地区" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">局领导</label>
                            <div class="layui-input-block">
                                <input type="text" name="leader" lay-verify="leader" value="{{d.leader}}" autocomplete="off" placeholder="请输入局领导" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">防雷所分管领导</label>
                            <div class="layui-input-block">
                                <input type="text" name="lightningLeader" lay-verify="lightningLeader" value="{{d.lightningLeader}}" autocomplete="off" placeholder="请输入防雷所分管领导" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">业务中层干部</label>
                            <div class="layui-input-block">
                                <input type="text" name="cadres" lay-verify="cadres" value="{{d.cadres}}" autocomplete="off" placeholder="请输入业务中层干部" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">检测片区组长</label>
                            <div class="layui-input-block">
                                <input type="text" name="testLeader" lay-verify="testLeader" value="{{d.testLeader}}" autocomplete="off" placeholder="请输入检测片区组长" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">检测片区组员</label>
                            <div class="layui-input-block">
                                <input type="text" name="testMember" lay-verify="testMember" value="{{d.testMember}}" autocomplete="off" placeholder="请输入检测片区组员" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">最新检测日期</label>
                            <div class="layui-input-block">
                                <input type="text" readonly="readonly" id="testDateNew" name="testDate" lay-verify="testDate" value="{{d.testDate}}" autocomplete="off" placeholder="请输入最新检测日期" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">最新报告编号</label>
                            <div class="layui-input-block">
                                <input type="text" name="report" lay-verify="report" value="{{d.report}}"  autocomplete="off" placeholder="请输入最新报告编号" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">安全隐患情况</label>
                            <div class="layui-input-block">
                                {{# if(d.status=='无'){ }}
                                <input type="radio" name="status" value="有" title="有" >
                                <input type="radio" name="status" value="无" title="无" checked="checked">
                                {{# }else{ }}
                                <input type="radio" name="status" value="有" title="有" checked="checked">
                                <input type="radio" name="status" value="无" title="无" >
                                {{# } }}
                            </div>
                        </div>
                        <div class="layui-form-item layui-hide" >
                            <div class="layui-input-block layui-col-md-offset4">
                                <button class="layui-btn" lay-submit="" lay-filter="submitUpdateBtn" id="submitUpdateBtn">添加</button>
                            </div>
                        </div>
                    </div>
                </script>
                <!-- 列表信息 -->
                <table class="layui-table" lay-filter="table" id="table"></table>
            </div>
        </div>
    </div>

    <script th:src="@{/layuiadmin/layui/layui.js}" ></script>
    <script th:src="@{/ewip/base/unitDanger.js}" charset="utf-8"></script>

</body>
</html>
