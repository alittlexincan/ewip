<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>发布设施</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/ewip.css}" media="all">

</head>
<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <form action="javascript:;" class="layui-form layui-card-header layuiadmin-card-header-auto searchParam">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" name="name" placeholder="请输入设备名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" name="type" placeholder="请输入设备类型" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" name="factory" placeholder="请输入设备厂家" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-button-btn" lay-submit="search" lay-filter="search">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                        <button class="layui-btn layui-btn-danger" type="reset">
                            <i class="layui-icon layui-icon-delete layuiadmin-button-btn"></i>
                        </button>
                    </div>
                </div>
            </form>

            <div class="layui-card-body">
                <div class="layui-btn-group tableBar">
                    <button class="layui-btn" data-type="addBarBtn">添加</button>
                    <button class="layui-btn" data-type="deleteBarBtn">删除</button>
                </div>

                <!-- 列表：数据行操作 -->
                <script type="text/html" id="btnGroupOption">
                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detailsOption"><i class="layui-icon layui-icon-form"></i>详情</a>
                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="updateOption"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="deleteOption"><i class="layui-icon layui-icon-delete"></i>删除</a>
                </script>

                <!-- 添加弹出层 -->
                <script id="addPop" type="text/html">
                    <div class="layui-form layui-form-pane">
                        <div class="layui-form-item">
                            <label class="layui-form-label">所属地区</label>
                            <div class="layui-input-block">
                                <div id="addAreaId" name="areaId" class="select-tree layui-form-select" autocomplete="off" placeholder="请选择所属地区"></div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">设备名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" lay-verify="name"  autocomplete="off" placeholder="请输入设备名称" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">设备编号</label>
                            <div class="layui-input-block">
                                <input type="text" name="code" lay-verify="code"  autocomplete="off" placeholder="请输入设备编号" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">设备厂家</label>
                            <div class="layui-input-block">
                                <input type="text" name="factory" lay-verify="factory"   autocomplete="off" placeholder="请输入设备厂家" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">类型</label>
                            <div class="layui-input-block">
                                <input type="text" name="type" lay-verify="type"  autocomplete="off" placeholder="请输入类型" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">安装地址</label>
                            <div class="layui-input-block">
                                <input type="text" name="address" lay-verify="address"  autocomplete="off" placeholder="请输入安装地址" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">经度</label>
                            <div class="layui-input-block">
                                <input type="text" name="lon" lay-verify="lon"  autocomplete="off" placeholder="请输入经度" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">纬度</label>
                            <div class="layui-input-block">
                                <input type="text" name="lat" lay-verify="lat" autocomplete="off" placeholder="请输入纬度" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">管理单位</label>
                            <div class="layui-input-block">
                                <input type="text" name="unit" lay-verify="unit" autocomplete="off" placeholder="请输入管理单位" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">设备用途</label>
                            <div class="layui-input-block">
                                <input type="text" name="equipmentUse" lay-verify="equipmentUse"  autocomplete="off" placeholder="请输入用途" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">负责人</label>
                            <div class="layui-input-block">
                                <input type="text" name="principal"  autocomplete="off" placeholder="请输入负责人" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">电话</label>
                            <div class="layui-input-block">
                                <input type="text" name="phone" autocomplete="off" placeholder="请输入电话" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-block">
                                <input type="radio" name="status" value="1" title="部署" >
                                <input type="radio" name="status" value="0" title="未部署" checked="">
                            </div>
                        </div>
                        <div class="layui-form-item layui-hide" >
                            <div class="layui-input-block layui-col-md-offset4">
                                <button class="layui-btn" lay-submit="" lay-filter="submitAddBtn" id="submitAddBtn">添加</button>
                            </div>
                        </div>
                    </div>
                </script>
                <!-- 修改弹出层 -->
                <script id="updatePop" type="text/html">
                    <div class="layui-form layui-form-pane">
                        <div class="layui-form-item">
                            <label class="layui-form-label">所属地区</label>
                            <div class="layui-input-block">
                                <div id="updateAreaId" name="areaId" class="select-tree layui-form-select" autocomplete="off" placeholder="请选择所属地区"></div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">设备名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" lay-verify="name" value="{{d.name}}" autocomplete="off" placeholder="请输入设备名称" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">设备编号</label>
                            <div class="layui-input-block">
                                <input type="text" name="code" lay-verify="code" value="{{d.code}}"  autocomplete="off" placeholder="请输入设备编号" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">设备厂家</label>
                            <div class="layui-input-block">
                                <input type="text" name="factory" lay-verify="factory" value="{{d.factory}}"  autocomplete="off" placeholder="请输入设备厂家" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">类型</label>
                            <div class="layui-input-block">
                                <input type="text" name="type" lay-verify="type" value="{{d.type}}"  autocomplete="off" placeholder="请输入类型" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">安装地址</label>
                            <div class="layui-input-block">
                                <input type="text" name="address" lay-verify="address" value="{{d.address}}"  autocomplete="off" placeholder="请输入安装地址" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">经度</label>
                            <div class="layui-input-block">
                                <input type="text" name="lon" lay-verify="lon" value="{{d.lon}}"  autocomplete="off" placeholder="请输入经度" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">纬度</label>
                            <div class="layui-input-block">
                                <input type="text" name="lat" lay-verify="lat" value="{{d.lat}}"  autocomplete="off" placeholder="请输入纬度" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">管理单位</label>
                            <div class="layui-input-block">
                                <input type="text" name="unit" lay-verify="unit" value="{{d.unit}}"  autocomplete="off" placeholder="请输入管理单位" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">设备用途</label>
                            <div class="layui-input-block">
                                <input type="text" name="equipmentUse" lay-verify="equipmentUse" value="{{d.equipmentUse}}"  autocomplete="off" placeholder="请输入用途" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">负责人</label>
                            <div class="layui-input-block">
                                <input type="text" name="principal" value="{{d.principal}}"  autocomplete="off" placeholder="请输入负责人" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">电话</label>
                            <div class="layui-input-block">
                                <input type="text" name="phone" value="{{d.phone}}" autocomplete="off" placeholder="请输入电话" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-block">
                                {{# if(d.status==0){ }}
                                <input type="radio" name="status" value="1" title="部署" >
                                <input type="radio" name="status" value="0" title="未部署" checked="checked">
                                {{# }else{ }}
                                <input type="radio" name="status" value="1" title="部署" checked="checked">
                                <input type="radio" name="status" value="0" title="未部署" >
                                {{# } }}
                            </div>
                        </div>
                        <div class="layui-form-item layui-hide" >
                            <div class="layui-input-block layui-col-md-offset4">
                                <button class="layui-btn" lay-submit="" lay-filter="submitUpdateBtn" id="submitUpdateBtn">添加</button>
                            </div>
                        </div>
                    </div>
                </script>

                <!-- 修改弹出层 -->
                <script id="detailsPop" type="text/html">
                    <div class="layui-form layui-form-pane">
                        <div class="layui-form-item">
                            <label class="layui-form-label">所属地区</label>
                            <div class="layui-input-block">
                                <div id="detailsAreaId" style="pointer-events: none;"  name="areaId" class="select-tree layui-form-select" autocomplete="off" placeholder="请选择所属地区"></div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">设备名称</label>
                            <div class="layui-input-block">
                                <input type="text" disabled="disabled" name="name" lay-verify="name" value="{{d.name}}" autocomplete="off" placeholder="请输入设备名称" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">设备编号</label>
                            <div class="layui-input-block">
                                <input type="text" disabled="disabled" name="code" lay-verify="code" value="{{d.code}}"  autocomplete="off" placeholder="请输入设备编号" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">设备厂家</label>
                            <div class="layui-input-block">
                                <input type="text" disabled="disabled" name="factory" lay-verify="factory" value="{{d.factory}}"  autocomplete="off" placeholder="请输入设备厂家" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">类型</label>
                            <div class="layui-input-block">
                                <input type="text" disabled="disabled" name="type" lay-verify="type" value="{{d.type}}"  autocomplete="off" placeholder="请输入类型" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">安装地址</label>
                            <div class="layui-input-block">
                                <input type="text" disabled="disabled" name="address" lay-verify="address" value="{{d.address}}"  autocomplete="off" placeholder="请输入安装地址" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">经度</label>
                            <div class="layui-input-block">
                                <input type="text" disabled="disabled" name="lon" lay-verify="lon" value="{{d.lon}}"  autocomplete="off" placeholder="请输入经度" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">纬度</label>
                            <div class="layui-input-block">
                                <input type="text" disabled="disabled" name="lat" lay-verify="lat" value="{{d.lat}}"  autocomplete="off" placeholder="请输入纬度" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">管理单位</label>
                            <div class="layui-input-block">
                                <input type="text" disabled="disabled" name="unit" lay-verify="unit" value="{{d.unit}}"  autocomplete="off" placeholder="请输入管理单位" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">设备用途</label>
                            <div class="layui-input-block">
                                <input type="text" disabled="disabled" name="equipmentUse" lay-verify="equipmentUse" value="{{d.equipmentUse}}"  autocomplete="off" placeholder="请输入用途" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">负责人</label>
                            <div class="layui-input-block">
                                <input type="text" disabled="disabled" name="principal" value="{{d.principal}}"  autocomplete="off" placeholder="请输入负责人" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">电话</label>
                            <div class="layui-input-block">
                                <input type="text" disabled="disabled" name="phone" value="{{d.phone}}" autocomplete="off" placeholder="请输入电话" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-block">
                                {{# if(d.status==0){ }}
                                <input type="radio" name="status" value="1" title="部署" disabled="disabled">
                                <input type="radio" name="status" value="0" title="未部署" checked="checked" disabled="disabled">
                                {{# }else{ }}
                                <input type="radio" name="status" value="1" title="部署" checked="checked" disabled="disabled">
                                <input type="radio" name="status" value="0" title="未部署" disabled="disabled">
                                {{# } }}
                            </div>
                        </div>
                    </div>
                </script>
                <!-- 列表信息 -->
                <table class="layui-table" lay-filter="table" id="table"></table>
            </div>
        </div>
    </div>

    <script th:src="@{/layuiadmin/layui/layui.js}" ></script>
    <script th:src="@{/ewip/base/facilityPublish.js}" charset="utf-8"></script>

</body>
</html>
