<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>提防</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/ewip.css}" media="all">

</head>
<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <form action="javascript:;" class="layui-form layui-card-header layuiadmin-card-header-auto searchParam">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" name="name" placeholder="请输入提防名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-button-btn" lay-submit="search" lay-filter="search">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                        <button class="layui-btn layui-btn-danger" type="reset">
                            <i class="layui-icon layui-icon-delete layuiadmin-button-btn"></i>
                        </button>
                    </div>
                </div>
            </form>

            <div class="layui-card-body">
                <div class="layui-btn-group tableBar">
                    <button class="layui-btn" data-type="addBarBtn">添加</button>
                    <button class="layui-btn" data-type="deleteBarBtn">删除</button>
                </div>

                <!-- 列表：数据行操作 -->
                <script type="text/html" id="btnGroupOption">
                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="updateOption"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="deleteOption"><i class="layui-icon layui-icon-delete"></i>删除</a>
                </script>

                <!-- 添加弹出层 -->
                <script id="addPop" type="text/html">
                    <div class="layui-form layui-form-pane">
                        <div class="layui-form-item">
                            <label class="layui-form-label">所属县</label>
                            <div class="layui-input-block">
                                <div id="addAreaId" name="district" lay-verify="district" class="select-tree layui-form-select" autocomplete="off" placeholder="请选择区县"></div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" lay-verify="name"  autocomplete="off" placeholder="请输入名称" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">河流</label>
                            <div class="layui-input-block">
                                <input type="text" name="river" lay-verify="river"  autocomplete="off" placeholder="请输入河流" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">防洪标准</label>
                            <div class="layui-input-block">
                                <input type="text" name="floodPrevention" lay-verify="floodPrevention"  autocomplete="off" placeholder="请输入防洪标准" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">长度</label>
                            <div class="layui-input-block">
                                <input type="text" name="length" lay-verify="length"  autocomplete="off" placeholder="请输入长度" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">高程</label>
                            <div class="layui-input-block">
                                <input type="text" name="altitude" lay-verify="altitude"  autocomplete="off" placeholder="请输入高程" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">平均堤距</label>
                            <div class="layui-input-block">
                                <input type="text" name="distance" lay-verify="distance"  autocomplete="off" placeholder="请输入平均堤距" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">高度</label>
                            <div class="layui-input-block">
                                <input type="text" name="height" lay-verify="height"  autocomplete="off" placeholder="请输入高度" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">堤顶宽度</label>
                            <div class="layui-input-block">
                                <input type="text" name="width" lay-verify="width"  autocomplete="off" placeholder="请输入堤顶宽度" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">堤身土质</label>
                            <div class="layui-input-block">
                                <input type="text" name="soil" lay-verify="soil"  autocomplete="off" placeholder="请输入堤身土质" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">堤岸堤坡长度</label>
                            <div class="layui-input-block">
                                <input type="text" name="slopeLength" lay-verify="slopeLength"  autocomplete="off" placeholder="请输入堤岸堤坡长度" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">所属省</label>
                            <div class="layui-input-block">
                                <input type="text" name="province" lay-verify="province"   autocomplete="off" placeholder="请输入省份" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">管辖单位</label>
                            <div class="layui-input-block">
                                <input type="text" name="unit" lay-verify="unit"  autocomplete="off" placeholder="请输入管辖单位" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">负责人</label>
                            <div class="layui-input-block">
                                <input type="text" name="principal"  autocomplete="off" placeholder="请输入负责人" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">电话</label>
                            <div class="layui-input-block">
                                <input type="text" name="phone" autocomplete="off" placeholder="请输入电话" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">描述</label>
                            <div class="layui-input-block">
                                <textarea name="description" lay-verify="description" placeholder="请输入描述" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item layui-hide" >
                            <div class="layui-input-block layui-col-md-offset4">
                                <button class="layui-btn" lay-submit="" lay-filter="submitAddBtn" id="submitAddBtn">添加</button>
                            </div>
                        </div>
                    </div>
                </script>
                <!-- 修改弹出层 -->
                <script id="updatePop" type="text/html">
                    <div class="layui-form layui-form-pane">
                        <div class="layui-form-item">
                            <label class="layui-form-label">所属区县</label>
                            <div class="layui-input-block">
                                <div id="updateAreaId" name="district" lay-verify="district" class="select-tree layui-form-select" autocomplete="off" placeholder="请选择所属地区"></div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" lay-verify="name" value="{{d.name}}" autocomplete="off" placeholder="请输入名称" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">河流</label>
                            <div class="layui-input-block">
                                <input type="text" name="river" lay-verify="river" value="{{d.river}}" autocomplete="off" placeholder="请输入河流" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">防洪标准</label>
                            <div class="layui-input-block">
                                <input type="text" name="floodPrevention" lay-verify="floodPrevention" value="{{d.floodPrevention}}" autocomplete="off" placeholder="请输入防洪标准" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">长度</label>
                            <div class="layui-input-block">
                                <input type="text" name="length" lay-verify="length" value="{{d.length}}" autocomplete="off" placeholder="请输入长度" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">高程</label>
                            <div class="layui-input-block">
                                <input type="text" name="altitude" lay-verify="altitude" value="{{d.altitude}}" autocomplete="off" placeholder="请输入高程" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">平均堤距</label>
                            <div class="layui-input-block">
                                <input type="text" name="distance" lay-verify="distance" value="{{d.distance}}" autocomplete="off" placeholder="请输入平均堤距" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">高度</label>
                            <div class="layui-input-block">
                                <input type="text" name="height" lay-verify="height" value="{{d.height}}" autocomplete="off" placeholder="请输入高度" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">堤顶宽度</label>
                            <div class="layui-input-block">
                                <input type="text" name="width" lay-verify="width" value="{{d.width}}" autocomplete="off" placeholder="请输入堤顶宽度" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">堤身土质</label>
                            <div class="layui-input-block">
                                <input type="text" name="soil" lay-verify="soil" value="{{d.soil}}" autocomplete="off" placeholder="请输入堤身土质" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">堤岸堤坡长度</label>
                            <div class="layui-input-block">
                                <input type="text" name="slopeLength" lay-verify="slopeLength" value="{{d.slopeLength}}" autocomplete="off" placeholder="请输入堤岸堤坡长度" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">所属省</label>
                            <div class="layui-input-block">
                                <input type="text" name="province" lay-verify="province" value="{{d.province}}"  autocomplete="off" placeholder="请输入省份" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">管辖单位</label>
                            <div class="layui-input-block">
                                <input type="text" name="unit" lay-verify="unit" value="{{d.unit}}" autocomplete="off" placeholder="请输入管辖单位" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">负责人</label>
                            <div class="layui-input-block">
                                <input type="text" name="principal" value="{{d.principal}}"  autocomplete="off" placeholder="请输入负责人" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">电话</label>
                            <div class="layui-input-block">
                                <input type="text" name="phone" value="{{d.phone}}" autocomplete="off" placeholder="请输入电话" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">描述</label>
                            <div class="layui-input-block">
                                <textarea name="description" lay-verify="description" placeholder="请输入描述" class="layui-textarea">{{d.description}}</textarea>
                            </div>
                        </div>
                        <div class="layui-form-item layui-hide" >
                            <div class="layui-input-block layui-col-md-offset4">
                                <button class="layui-btn" lay-submit="" lay-filter="submitUpdateBtn" id="submitUpdateBtn">添加</button>
                            </div>
                        </div>
                    </div>
                </script>
                <!-- 列表信息 -->
                <table class="layui-table" lay-filter="table" id="table"></table>
            </div>
        </div>
    </div>

    <script th:src="@{/layuiadmin/layui/layui.js}" ></script>
    <script th:src="@{/ewip/base/unitDike.js}" charset="utf-8"></script>

</body>
</html>
