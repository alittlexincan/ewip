<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>灾害路径</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/ewip.css}" media="all">

</head>
<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <form action="javascript:;" class="layui-form layui-card-header layuiadmin-card-header-auto searchParam">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" name="type" placeholder="请输入灾害类型" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" name="color" placeholder="请输入灾害级别" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" name="level" placeholder="请输入灾害规模" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-button-btn" lay-submit="search" lay-filter="search">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                        <button class="layui-btn layui-btn-danger" type="reset">
                            <i class="layui-icon layui-icon-delete layuiadmin-button-btn"></i>
                        </button>
                    </div>
                </div>
            </form>


            <div class="layui-card-body">

                <div class="layui-btn-group tableBar">
                    <button class="layui-btn" data-type="addBarBtn">添加</button>
                    <button class="layui-btn" data-type="deleteBarBtn">删除</button>
                </div>

                <!-- 列表：数据行操作 -->
                <script type="text/html" id="btnGroupOption">
                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="updateOption"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="deleteOption"><i class="layui-icon layui-icon-delete"></i>删除</a>
                </script>

                <!-- 添加弹出层 -->
                <script id="addPop" type="text/html">
                    <div class="layui-form layui-form-pane">

                        <div class="layui-form-item">
                            <label class="layui-form-label">灾害类型</label>
                            <div class="layui-input-block">
                                <input type="text" name="type" lay-verify="type" autocomplete="off" placeholder="请输入灾害类型" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">灾害等级</label>
                            <div class="layui-input-block">
                                <select id="color" name="color" lay-verify="color" placeholder="请选择灾害等级" lay-filter="color"  >
                                    <option value="">请选择灾种等级</option>
                                    <option value="红色">红色</option>
                                    <option value="橙色">橙色</option>
                                    <option value="黄色">黄色</option>
                                    <option value="蓝色">蓝色</option>
                                </select>
                            </div>
                        </div>
                        <!--<div class="layui-form-item">-->
                            <!--<label class="layui-form-label">灾害等级</label>-->
                            <!--<div class="layui-input-block">-->
                                <!--<input type="text" name="color" lay-verify="color" autocomplete="off" placeholder="请输入灾害等级" class="layui-input">-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">规模等级</label>
                            <div class="layui-input-block">
                                <input type="text" id="level" name="level" lay-verify="level" autocomplete="off" placeholder="请输入规模等级" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" lay-verify="name" autocomplete="off" placeholder="请输入名称" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">灾害点名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="points" lay-verify="points" autocomplete="off" placeholder="请输入灾害点名称" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">影响路线名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="path" lay-verify="path" autocomplete="off" placeholder="请输入影响路线名称" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">路线长度</label>
                            <div class="layui-input-block">
                                <input type="text" name="length" lay-verify="length" autocomplete="off" placeholder="请输入路线长度" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">乘车耗时</label>
                            <div class="layui-input-block">
                                <input type="text" name="roadTime" lay-verify="roadTime" autocomplete="off" placeholder="请输入乘车耗时" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">经纬度范围</label>
                            <div class="layui-input-block">
                                <input type="text" name="ranges" lay-verify="ranges" autocomplete="off" placeholder="请输入经纬度范围" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-hide" >
                            <div class="layui-input-block layui-col-md-offset4">
                                <button class="layui-btn" lay-submit="" lay-filter="submitAddBtn" id="submitAddBtn">添加</button>
                            </div>
                        </div>
                    </div>
                </script>
                <!-- 修改弹出层 -->
                <script id="updatePop" type="text/html">
                    <div class="layui-form layui-form-pane">
                        <div class="layui-form-item">
                            <label class="layui-form-label">灾害类型</label>
                            <div class="layui-input-block">
                                <input type="text" name="type" lay-verify="type" value="{{d.type}}" autocomplete="off" placeholder="请输入灾害类型" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">灾害等级</label>
                            <div class="layui-input-block">
                                <select id="colorNew" name="color" lay-verify="color" placeholder="请选择灾害等级" lay-filter="color"  >
                                    <option value="">请选择灾种等级</option>
                                    <option value="红色">红色</option>
                                    <option value="橙色">橙色</option>
                                    <option value="黄色">黄色</option>
                                    <option value="蓝色">蓝色</option>
                                </select>
                            </div>
                        </div>
                        <!--<div class="layui-form-item">-->
                            <!--<label class="layui-form-label">灾害等级</label>-->
                            <!--<div class="layui-input-block">-->
                                <!--<input type="text" name="color" lay-verify="color" value="{{d.color}}" autocomplete="off" placeholder="请输入灾害等级" class="layui-input">-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">规模等级</label>
                            <div class="layui-input-block">
                                <input type="text" id="levelNew" name="level" lay-verify="level" value="{{d.level}}" autocomplete="off" placeholder="请输入灾害等级" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" lay-verify="name" value="{{d.name}}" autocomplete="off" placeholder="请输入名称" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">灾害点名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="points" lay-verify="points" value="{{d.points}}" autocomplete="off" placeholder="请输入灾害点名称" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">影响路线名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="path" lay-verify="path" value="{{d.path}}" autocomplete="off" placeholder="请输入影响路线名称" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">路线长度</label>
                            <div class="layui-input-block">
                                <input type="text" name="length" lay-verify="length" value="{{d.length}}" autocomplete="off" placeholder="请输入路线长度" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">乘车耗时</label>
                            <div class="layui-input-block">
                                <input type="text" name="roadTime" lay-verify="roadTime" value="{{d.roadTime}}" autocomplete="off" placeholder="请输入乘车耗时" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">经纬度范围</label>
                            <div class="layui-input-block">
                                <input type="text" name="ranges" lay-verify="ranges" value="{{d.ranges}}"  autocomplete="off" placeholder="请输入经纬度范围" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-hide" >
                            <div class="layui-input-block layui-col-md-offset4">
                                <button class="layui-btn" lay-submit="" lay-filter="submitUpdateBtn" id="submitUpdateBtn">添加</button>
                            </div>
                        </div>
                    </div>
                </script>

                <!-- 列表信息 -->
                <table class="layui-table" lay-filter="table" id="table"></table>
            </div>
        </div>
    </div>

    <script th:src="@{/layuiadmin/layui/layui.js}" ></script>
    <script th:src="@{/ewip/base/disasterRoute.js}" charset="utf-8"></script>

</body>
</html>
