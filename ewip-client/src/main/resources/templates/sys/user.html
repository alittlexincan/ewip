<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>用户管理</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}"  media="all" />
</head>
<body>
    <div class="layui-main site-inline site-fix">
        <div class="site-content">
            <!-- 列表：员工性别数据格式化 -->
            <script type="text/html" id="sexFormat">
                {{# return d.sex==1?'女':'男' }}
            </script>
            <!-- 表单最后一列编辑按钮 -->
            <script type="text/html" id="option">
                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
            <!-- 修改 -->
            <script id="updateEmployeeDiv" type="text/html">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">员工ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="loginName" lay-verify="title" value="{{d.loginName}}" autocomplete="off" placeholder="请输入员工ID" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">员工姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" lay-verify="required" value="{{d.name}}" placeholder="请输入员工名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号码</label>
                        <div class="layui-input-block">
                            <input type="tel" name="phone" value="{{d.phone}}" lay-verify="required|phone" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号码</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="number" value="" lay-verify="required|number" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-word-aux"><button type="button" class="layui-btn">发送校验码</button></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">管理员</label>
                        <div class="layui-input-block">
                            {{# if(d.adminFlag==0){ }}
                                <input type="radio" name="adminFlag" value="1" title="是" >
                                <input type="radio" name="adminFlag" value="0" title="不是" checked="">
                            {{# }else{ }}
                                <input type="radio" name="adminFlag" value="1" title="是" checked="">
                                <input type="radio" name="adminFlag" value="0" title="不是" >
                            {{# } }}
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">员工性别</label>
                        <div class="layui-input-block">
                            {{# if(d.sex==0){ }}
                                <input type="radio" name="sex" value="1" title="男" >
                                <input type="radio" name="sex" value="0" title="女" checked="">
                            {{# }else{ }}
                                <input type="radio" name="sex" value="1" title="男" checked="">
                                <input type="radio" name="sex" value="0" title="女" >
                            {{# } }}
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属地区</label>
                        <div class="layui-input-block">
                            <input type="text" id="orgTree" placeholder="模块" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-hide" >
                        <div class="layui-input-block layui-col-md-offset4">
                            <button class="layui-btn" lay-submit="" lay-filter="subbmitBtn-{{d.index}}" id="subbmitBtn-{{d.index}}">修改</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </script>
            <table class="layui-table" lay-filter="table" id="table"></table>
        </div>
    </div>

    <script th:src="@{/plugins/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/app/sys/user.js}" charset="utf-8"></script>
</body>
</html>
