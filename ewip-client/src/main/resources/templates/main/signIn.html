<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>用户管理</title>
        <meta name="renderer" content="webkit" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" th:href="@{/plugins/layuiAdmin/layui/css/layui.css}"  media="all" />
        <link rel="stylesheet" th:href="@{/plugins/layuiAdmin/css/admin.css}"  media="all" />
        <link rel="stylesheet" th:href="@{/plugins/layuiAdmin/css/login.css}"  media="all" />
    </head>
    <body layadmin-themealias="default" class="ewip">



        <div class="ewip-title">
            <h2>突发事件预警信息发布平台</h2>
        </div>

        <div class="layui-form ewip-login-from">

            <div class="layui-form-item">
                <label class="ewip-login-icon"><i class="layui-icon layui-icon-username"></i></label>
                <input type="text" class="layui-input ewip-login-input" id="loginName" name="loginName" lay-verify="loginName" autocomplete="off" placeholder="登录名称" />

            </div>

            <div class="layui-form-item">
                <label class="ewip-login-icon"><i class="layui-icon layui-icon-password"></i></label>
                <input type="password" class="layui-input ewip-login-input" id="loginPassword" name="loginPassword" lay-verify="loginPassword" placeholder="登录密码" autocomplete="off" />
            </div>

            <div class="layui-form-item">
               <a href="" class="ewip-link">用户注册</a>
                <a href="" class="ewip-link ewip-float-right">忘记密码?</a>
            </div>

            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="submit">登&nbsp;&nbsp;录</button>
            </div>

        </div>

        <script th:src="@{/plugins/layuiAdmin/layui/layui.js}" charset="utf-8"></script>
        <script th:src="@{/ewip/login/login.js}" charset="utf-8"></script>



    </body>



</html>
